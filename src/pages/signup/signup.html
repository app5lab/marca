
<ion-content padding class="body">
 
    <ion-title text-center class="marca"><h1>Marca</h1></ion-title>
    <!--Line-->
    <div class="line">
      </div>
      <!--Line-->
      <div margin-top="20px" margin-left="2px" float-left>
        <h4>Create Account</h4>
      </div>
      <!--Inputs-->
      <ion-list style="background-color: whitesmoke">
        <ion-item>
            <ion-label><ion-icon name="people" style="color: #BE5504"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label><ion-icon name="mail" style="color: #BE5504"></ion-icon></ion-label>
              <ion-input type="text" placeholder="Your email address"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label><ion-icon name="key" style="color: #BE5504"></ion-icon></ion-label>
                <ion-input [type]="PasswordType" placeholder="Create a assword"></ion-input>
                <ion-icon (click)="togglePassword()" name="eye" style="color: grey" item-end></ion-icon>
              </ion-item>
              </ion-list>
    <!--Inputs-->
    <p margin-left="2px" style="color: grey">Password must be at least 6 characters.</p>
 
<!--Create Account Button-->
<button ion-button full style="background-color: #BE5504 ; border-radius: 5px">Create Account</button>

<p text-center style="color: grey">Already have an account?</p>
